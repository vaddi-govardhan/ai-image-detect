<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis & AI Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #5b3fff;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #5b3fff;
        }

        .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-signup {
            background: #5b3fff;
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-signup:hover {
            background: #4a2dd8;
        }

        .btn-login {
            background: white;
            color: #666;
            border: 1px solid #e0e0e0;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-login:hover {
            border-color: #5b3fff;
            color: #5b3fff;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .upload-section {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #222;
        }

        .section-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 2px dashed #d0d0ff;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            background: #f8f7ff;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #5b3fff;
            background: #faf9ff;
        }

        .upload-area.dragging {
            border-color: #5b3fff;
            background: #f0ecff;
        }

        .upload-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            background: #e8e4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .upload-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #222;
        }

        .upload-or {
            color: #999;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        #imageInput {
            display: none;
        }

        .btn-browse {
            background: #5b3fff;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background 0.3s;
        }

        .btn-browse:hover {
            background: #4a2dd8;
        }

        .upload-list {
            margin-top: 2rem;
            border-top: 1px solid #e0e0e0;
            padding-top: 1.5rem;
        }

        .upload-list-title {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 0.8rem;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: #e8e4ff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #222;
            font-size: 0.95rem;
        }

        .file-size {
            color: #999;
            font-size: 0.85rem;
            margin-top: 0.2rem;
        }

        .file-progress {
            flex: 1;
            max-width: 200px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin: 0 1rem;
        }

        .progress-bar {
            height: 100%;
            background: #5b3fff;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .file-percent {
            color: #999;
            font-size: 0.85rem;
            min-width: 40px;
            text-align: right;
        }

        .file-status {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .status-error {
            color: #e74c3c;
            cursor: pointer;
        }

        .status-success {
            color: #27ae60;
        }

        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        #status.loading {
            display: block;
            background: #e8f4f8;
            color: #0077be;
        }

        #status.error {
            display: block;
            background: #ffe8e8;
            color: #c0392b;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .btn-secondary {
            background: white;
            color: #666;
            border: 1px solid #e0e0e0;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-secondary:hover {
            border-color: #5b3fff;
            color: #5b3fff;
        }

        .btn-primary {
            background: #5b3fff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            flex: 1;
        }

        .btn-primary:hover {
            background: #4a2dd8;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        footer {
            background: white;
            border-top: 1px solid #e0e0e0;
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .upload-section {
                padding: 2rem;
            }

            nav {
                gap: 1rem;
                font-size: 0.9rem;
            }

            .file-progress {
                display: none;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">‚ú® Analyzer</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About us</a>
            <a href="#features">Features</a>
            <a href="#pricing">Pricing</a>
            <a href="#blog">Blog</a>
        </nav>
        <div class="header-right">
            <button class="btn-signup">Sign Up</button>
            <button class="btn-login">Log in</button>
        </div>
    </header>

    <div class="container">
        <div class="upload-section">
            <h1 class="section-title">Upload files</h1>
            <p class="section-subtitle">PDF, text, images or videos. Max 10MB each.</p>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Drag & drop your files here</div>
                <div class="upload-or">OR</div>
                <button class="btn-browse" onclick="document.getElementById('imageInput').click()">Browse files</button>
            </div>

            <input type="file" id="imageInput" accept="image/*" multiple>

            <div id="status"></div>

            <div class="upload-list" id="uploadList" style="display: none;">
                <div class="upload-list-title">Uploading files</div>
                <div id="fileItems"></div>
            </div>

            <div class="action-buttons" id="actionButtons" style="display: none;">
                <button class="btn-secondary" onclick="clearFiles()">Clear</button>
                <button class="btn-primary" onclick="analyzeImage()">Analyze</button>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2024 AI Detection Inc. All rights reserved.</p>
    </footer>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const statusEl = document.getElementById('status');
        const uploadList = document.getElementById('uploadList');
        const fileItems = document.getElementById('fileItems');
        const actionButtons = document.getElementById('actionButtons');
        let selectedFiles = [];

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        imageInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
        }

        function displayFiles() {
            fileItems.innerHTML = '';
            uploadList.style.display = selectedFiles.length > 0 ? 'block' : 'none';
            actionButtons.style.display = selectedFiles.length > 0 ? 'flex' : 'none';

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                const icon = getFileIcon(file.type);
                const size = (file.size / 1024).toFixed(0);

                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">${icon}</div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${size} KB</div>
                        </div>
                    </div>
                    <div class="file-progress">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div class="file-percent">0%</div>
                    <div class="file-status">‚è≥</div>
                `;
                fileItems.appendChild(fileItem);
            });
        }

        function getFileIcon(type) {
            if (type.startsWith('image')) return 'üñºÔ∏è';
            if (type === 'application/pdf') return 'üìÑ';
            if (type.startsWith('text')) return 'üìù';
            if (type.startsWith('video')) return 'üé•';
            return 'üìé';
        }

        function clearFiles() {
            selectedFiles = [];
            imageInput.value = '';
            displayFiles();
            statusEl.classList.remove('loading', 'error');
            statusEl.style.display = 'none';
        }

        async function analyzeImage() {
            if (selectedFiles.length === 0) {
                alert('Please choose files first!');
                return;
            }

            statusEl.innerText = 'Uploading and analyzing...';
            statusEl.classList.add('loading');
            statusEl.style.display = 'block';
            actionButtons.style.display = 'none';

            try {
                const file = selectedFiles[0];
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('http://127.0.0.1:7860/analyze-image', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                localStorage.setItem('imageResult', JSON.stringify(data));
                window.location.href = 'result.html';

            } catch (error) {
                console.error('Error:', error);
                statusEl.innerText = '‚ùå Error analyzing image! Please try again.';
                statusEl.classList.remove('loading');
                statusEl.classList.add('error');
                actionButtons.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
